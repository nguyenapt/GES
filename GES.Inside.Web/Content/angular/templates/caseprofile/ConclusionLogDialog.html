<div ng-form="conclusionLogDialogForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" ng-click="cancelConclusionLog()">×</span>
        </button>
        <h4 class="modal-title text-bold">Conclusion history</h4>
    </div>
    <div class="modal-body" style="min-height: 0; max-height: 600px; overflow-y: auto">
        <table class="table table-status">
            <thead>
            <tr>
                <th style="width: 115px">Date</th>
                <th style="width: 100px">Old value</th>
                <th style="width: 100px">New value</th>
                <th style="width: 40px"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="conclusionLog in ngDialogData.conclusionLogs">
                <td style="vertical-align: middle">
                    <input type="date" style="border: none; width: 100%; -webkit-box-shadow: none" name="SourceDate{{$index}}" id="SourceDate{{$index}}" ng-model="conclusionLog.AuditDatetime" ng-required="true" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" placeholder="yyyy/MM/dd" />
                </td>
                <td>
                    {{conclusionLog.OldValueName}}
                </td>
                <td>
                    {{conclusionLog.NewValueName}}
                </td>
                <td>
                    <a class="delete-t01" title="Delete" data-toggle="tooltip" ng-click="deleteConclusionLog(conclusionLog)"><i class="material-icons">&#xE872;</i></a>                            
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
         <span ng-hide="isCaseInformationConclusionDisabled">
            <input class="btn btn-success" type="button" value="Save" data-dismiss="modal" id="btn-save-kpi" ng-click="saveConclusionLogs()" ng-disabled="conclusionLogDialogForm.$invalid" />
         </span>
        <input type="button" class="btn btn-default" style="margin-left: 5px" data-dismiss="modal" value="Cancel" ng-click="cancelConclusionLog()"/>
    </div>
</div>
