<div ng-form="conventionForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" ng-click="cancelConvention(ngDialogData.editingConvention)">×</span>
        </button>
        <h4 class="modal-title text-bold">{{ngDialogData.editingConvention.I_GesCaseReportsI_Conventions_Id == 0 ? "Add New" : "Edit"}} Convention</h4>
    </div>
    <div class="modal-body" style="min-height: 0; max-height: 600px; overflow-y: auto">
        <div class="row" style="margin-top:15px">
            <div class="col-lg-3 col-md-3 col-xs-12 required-field" style="font-weight:bold">Name</div>
            <div class="col-lg-9 col-md-9 col-xs-12">
                <select class="form-control convention-select"
                        ng-model="ngDialogData.editingConvention.I_Conventions_Id"
                        ng-options="value.I_Conventions_Id as value.Name for (key, value) in ngDialogData.conventions" ng-required="true">
                    <option value="">-- Select --</option>
                </select>
            </div>
        </div>        
    </div>
    <div class="modal-footer">
        <span ng-hide="isConventionsDisabled">
            <input class="btn btn-success" type="button" value="Save" data-dismiss="modal" id="btn-save-convention" ng-click="saveConvention(ngDialogData.editingConvention)" ng-disabled="conventionForm.$invalid" />
            <input class="btn btn-success" style="margin-right:15px" type="button" value="Save & add new" id="btn-save-convention" ng-click="saveConvention(ngDialogData.editingConvention,true)" ng-disabled="conventionForm.$invalid" />
            <span ng-if="ngDialogData.editingConvention.I_GesCaseReportsI_Conventions_Id !== 0">
                <input class="btn btn-danger" type="button" value="Delete" id="btn-delete-convention" ng-click="deleteConvention(ngDialogData.editingConvention,true)" />
            </span>
        </span>
        <input type="button" class="btn btn-default" style="margin-left:5px" data-dismiss="modal" value="Cancel" ng-click="cancelConvention(ngDialogData.editingConvention)" />
    </div>
</div>
