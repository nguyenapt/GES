<div ng-form="associatedCorporationDialogForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" ng-click="cancelAssociatedCorporation(ngDialogData.editingAssociatedCorporation)">×</span>
        </button>
        <h4 class="modal-title text-bold">{{ngDialogData.editingAssociatedCorporation.AssociatedCorporationId == 0 ? "Add New" : "Edit"}} Associated Corporation</h4>
    </div>
    <div class="modal-body" style="min-height: 0; max-height: 450px; overflow-y: auto">        
        <div class="row" style="margin-top:15px">
            <div class="col-lg-2 col-md-2 col-xs-12" style="font-weight:bold">Name</div>
            <div class="col-lg-10 col-md-10 col-xs-12">
                <input type="text" ng-model="ngDialogData.editingAssociatedCorporation.Name" class="form-control form-control-text" name="name" />
            </div>
        </div>
        <div class="row" style="margin-top:15px">
            <div class="col-lg-2 col-md-2 col-xs-12" style="font-weight:bold">Ownership</div>
            <div class="col-lg-10 col-md-10 col-xs-12">
                <input type="text" ng-model="ngDialogData.editingAssociatedCorporation.Ownership" class="form-control form-control-text" name="ownership" />
            </div>
        </div>
        <div class="row" style="margin-top:15px">
            <div class="col-lg-2 col-md-2 col-xs-12" style="font-weight:bold">Comment</div>
            <div class="col-lg-10 col-md-10 col-xs-12">
                <textarea type="text" ng-model="ngDialogData.editingAssociatedCorporation.Comment" class="form-control form-control-text" name="comment"></textarea>
            </div>
        </div>
        <div class="row" style="margin-top:15px">
            <div class="col-lg-2 col-md-2 col-xs-12" style="font-weight:bold">Traded</div>
            <div class="col-lg-4 col-md-4 col-xs-12">
                <input type="checkbox" ng-model="ngDialogData.editingAssociatedCorporation.Traded" name="traded" />
            </div>
            <div class="col-lg-3 col-md-3 col-xs-12" style="font-weight:bold">Show in report</div>
            <div class="col-lg-3 col-md-3 col-xs-12">
                <input type="checkbox" ng-model="ngDialogData.editingAssociatedCorporation.ShowInReport" name="showInReport" />
                
            </div>
        </div>        
    </div>
    <div class="modal-footer">
        <span ng-hide="isAssociatedCorporationsDisabled">
            <input class="btn btn-success" type="button" value="Save" data-dismiss="modal" id="btn-submit" ng-click="saveAssociatedCorporation(ngDialogData.editingAssociatedCorporation)" ng-disabled="associatedCorporationDialogForm.$invalid" />
            <input class="btn btn-success" type="button" style="margin-right:15px" value="Save & add new" id="btn-submit-addnew" ng-click="saveAssociatedCorporation(ngDialogData.editingAssociatedCorporation,true)" ng-disabled="associatedCorporationDialogForm.$invalid" />
            <span ng-if="ngDialogData.editingAssociatedCorporation.AssociatedCorporationId !== 0">
                <input class="btn btn-danger" type="button" value="Delete" id="btn-delete-kpi" ng-click="deleteAssociatedCorporation(ngDialogData.editingAssociatedCorporation,true)" />
            </span>
        </span>
        <input type="button" class="btn btn-default" style="margin-left:5px" data-dismiss="modal" value="Cancel" ng-click="cancelAssociatedCorporation(ngDialogData.editingAssociatedCorporation)" />
    </div>
</div>

<style>
    textarea { resize: vertical; }
</style>
